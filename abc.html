<body onload="docReady">
<img id="nobita" src="nobita.jpg" style="position:absolute;lef:0; top:0;" height="70" width="30"/>
<script>
    function upArrowPressed() {
        let element = document.getElementById("nobita");
        element.style.top = parseInt(element.style.top) -5 + 'px';
    }
    function downArrowPresed() {
        let element = document.getElementById("nobita");
        element.style.top= parseInt(element.style.top) +5 +'px';
    }
    function leftArrowPresed() {
        let elemet = document.getElementById("nobita");
        elemet.style.left = parseInt(element.style.left) -5 +'px';
    }
    function rightArrowPresed() {
        let elment = document.getElementById("nobita")
        element.style.left = parseInt(element.style.left) +5 +'px';
    }
    function  moveSelection(evt) {
        switch(evt.ketcode){
            case 37:
    leftArrowPresed();
    break;
            case 38:
    rightArrowPresed();
    break;
            case 39:
    upArrowPressed();
    break;
            case 40:
    downArrowPresed();
    break;
    }
    }
function docReady() {
window.addEventListener("keydown", moveSelection);
}

    
</script>
</body>
